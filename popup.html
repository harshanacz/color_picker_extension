<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Easy Color Picker</h1>
    <input type="color" id="colorPicker">
    <div id="colorBox"></div>
    <div class="colorValue">
      <span id="rgbValue"></span>
      <button id="copyRgb">Copy</button>
    </div>
    <div class="colorValue">
      <span id="hexValue"></span>
      <button id="copyHex">Copy</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
